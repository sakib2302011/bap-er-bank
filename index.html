<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl font-semibold text-center my-12">Welcome to Your <span class="text-purple-600">Bap ER Bank</span>!!!!!</h1>
    </header>
    <main>
        <section class="bg-sky-200 w-3/4 mx-auto p-6">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <input class="block mb-2 px-3 w-3/4" type="email" name="" id="user-email" placeholder="Please Enter Your Email">
            <input class="block mb-2 px-3 w-3/4" type="password" name="" id="user-password" placeholder="Please Enter Your Password">
            <button id="btn-submit" class="bg-violet-500 hover:bg-violet-700 text-white font-semibold px-5 py-2 rounded-lg">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
